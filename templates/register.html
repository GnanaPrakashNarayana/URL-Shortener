<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - URL Shortener</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <meta name="theme-color" content="#007aff">
</head>
<body>
     <header class="site-header">
        <div class="site-header-inner">
            <a href="/" class="site-logo">Rapid URL</a>
            <nav class="site-nav">
                <a href="/auth/login" class="btn btn-secondary">Login</a>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card"> <div class="card-body">
                <div class="auth-header"> <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Join to start creating shortened URLs</p>
                </div>

                {{ if .Error }}
                <div class="error"> {{ .Error }}
                </div>
                {{ end }}

                <form action="/auth/register" method="post" class="auth-form">
                    <input type="hidden" name="gorilla.csrf.Token" value="{{ .CSRFToken }}">
                    <input type="hidden" name="redirect" value="{{ .RedirectURL }}">

                    <div class="form-group"> <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                         </div>

                    <div class="form-group"> <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                         </div>

                    <div class="form-group"> <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                         </div>

                    <div class="form-group"> <label for="password_confirm" class="form-label">Confirm Password</label>
                        <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
                         </div>

                    <div class="form-group"> <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </div>
                </form>

                <div class="auth-footer"> <p>Already have an account? <a href="/auth/login?redirect={{ .RedirectURL }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
